<body>



<div style="float:left; width: 150px;margin-top: 100px">
    <div id="nav"></div>
</div>
<div style="margin-left: 150px; margin-top: 100px; width:700px">
    <div id="dp"></div>
</div>

<div id="print"></div>

<script type="text/javascript">
    var nav = new DayPilot.Navigator("nav");
    nav.showMonths = 2;
    nav.selectMode = "week";
    nav.onTimeRangeSelected = function(args) {
        dp.startDate = args.start;
        dp.update();
    };
    nav.init();
    
    var dp = new DayPilot.Calendar("dp");

    // view
    dp.startDate = "2015-04-01";  // or just dp.startDate = "2013-03-25";
    dp.viewType = "Week";

    // event creating
    dp.onTimeRangeSelected = function (args) {
        var name = prompt("Novo Evento:", "Event");
        if (!name) return;
        var e = new DayPilot.Event({
            start: args.start,
            end: args.end,
            id: DayPilot.guid(),
            text: name
        });
        dp.events.add(e);
        dp.clearSelection();
    };
    
    dp.onEventClick = function(args) {
        alert("clicked: " + args.e.id());
    };
    
    dp.init();

        var e = new DayPilot.Event({
            start: new DayPilot.Date("2015-04-01T12:00:00"),
            end: new DayPilot.Date("2015-04-01T12:00:00").addHours(3),
            id: DayPilot.guid(),
            text: "Reuniao Mockups"
        });
        dp.events.add(e);

</script>


<!-- bottom -->
                </div>
	        </div>

<script type="text/javascript">
$(document).ready(function() {
